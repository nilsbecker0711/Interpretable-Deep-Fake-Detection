method: random  # You can also use 'bayes' here
metric:
  name: val_metrics/auc
  goal: maximize
parameters:
  batchSize:
    values: [16, 32, 64, 128]
  nEpochs:
    values: [10]
  manualSeed:
    values: [1, 10, 1024]
  optimizer:
    values: ['adam', ] #'sgd']
  lr:
    min: 2.5e-5
    max: 2.5e-3
    distribution: uniform
  weight_decay:
    min: 1e-5
    max: 1e-1
    distribution: uniform
  # adam parameters
  beta1:
    min: 0.85
    max: 0.95
    distribution: uniform
  beta2:
    min: 0.8
    max: 0.999
    distribution: uniform
  eps:
    min: 1e-8
    max: 1e-5
    distribution: uniform
  amsgrad:
    values: [true, false]
  # sgd
  # momentum:
  #   min: 0.8
  #   max: 0.99
  #   distribution: uniform
  lr_scheduler:
    values: ['None'] #, 'cosine', 'step', 'linear', 'warmup_cosine']
  # data
  use_data_augmentation:
    values: [true, false]
early_terminate:
  type: hyperband
  min_iter: 2
  eta: 3
